<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watched</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- MOVIES -->
    <section class="category">
      <h2>Movies</h2>

      <div class="category-items movies">
        <div class="genre" data-genre="action">
          <h3>Action</h3>
          <div class="genre-grid"></div>
        </div>

        <div class="genre" data-genre="scifi">
          <h3>Sci-Fi</h3>
          <div class="genre-grid"></div>
        </div>

        <div class="genre" data-genre="drama">
          <h3>Drama</h3>
          <div class="genre-grid"></div>
        </div>

        <div class="genre" data-genre="comedy">
          <h3>Comedy</h3>
          <div class="genre-grid"></div>
        </div>
      </div>
    </section>

    <!-- TV SHOWS -->
    <section class="category">
      <h2>TV Shows</h2>

      <div class="category-items shows">
        <div class="genre" data-genre="scifi">
          <h3>Sci-Fi</h3>
          <div class="genre-grid"></div>
        </div>

        <div class="genre" data-genre="crime">
          <h3>Crime / Thriller</h3>
          <div class="genre-grid"></div>
        </div>

        <div class="genre" data-genre="sitcom">
          <h3>Sitcom</h3>
          <div class="genre-grid"></div>
        </div>

        <div class="genre" data-genre="drama">
          <h3>Drama</h3>
          <div class="genre-grid"></div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
